apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/base'
        main.java.srcDirs += 'src/main/api9'
        main.java.srcDirs += 'src/main/api14'
        main.java.srcDirs += 'src/main/api21'
        main.java.srcDirs += 'src/main/api23'
    }
}

dependencies {
    compile 'androidx.annotation:annotation:1.0.0'
    compile 'androidx.legacy:legacy-support-v4:1.0.0'

    // Tests
    testCompile 'junit:junit:4.12'
    androidTestCompile('androidx.test.ext:junit:1.1.1') {
        exclude module: 'support-annotations'
    }
    androidTestCompile('androidx.test.espresso:espresso-core:3.1.0') {
        exclude module: 'support-annotations'
    }
}
